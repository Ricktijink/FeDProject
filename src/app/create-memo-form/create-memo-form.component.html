<div class="content">
  <h1 class="title">Create a new Memo</h1>
  <form 
    class="create-form" 
    #newArticleForm="ngForm"
  >
    <br>

    <div class="form-group">
      <label for="subject">Subject:</label><br>
      <select 
        id="subject" 
        name="subject"  
        [(ngModel)]="articles.subject"
        required
      >
        <option value="" disabled selected >Select a subject</option>
        <option value="mysql">MySQL</option>
        <option value="expressjs">ExpressJS</option>
        <option value="angular">Angular</option>
        <option value="nodejs">NodeJS</option>
      </select>
    </div>

    <div class="form-group">
      <label for="title">Title:</label><br>
      <input 
        type="text"  
        placeholder="Example: the best memo card ever" 
        name="title" 
        id="title"  
        [(ngModel)]="articles.title"
        #title="ngModel"
        required
      >
    </div>

    <div class="form-group">
      <label for="description">Description:</label><br>
      <input 
        type="text" 
        placeholder="Example: the greatest memo ever created" 
        name="description" 
        id="description" 
        [(ngModel)]="articles.description"
        required
      >
    </div>

    <div class="form-group">
      <label for="text">Content:</label><br>
      <textarea
        placeholder="Please write the content of your Memo here" 
        name="text"
        id="text" 
        wrap="hard"  
        rows="8"
        [(ngModel)]="articles.text"
        required
      >
      </textarea>
    </div>

    <button 
      type="button" 
      (click)="submit()" 
      [disabled]="!newArticleForm.form.valid"
    >
      Save Memo 
    </button>
  </form>  
</div>
