<div class="content">
  <h1>Create a new Memo</h1>
  <div class="create-form">
    <br>
    <div class="form-group">
      <label for="subject">Subject:</label><br>
      <select id="subject" name="subject" required [(ngModel)]="articles.subject">
        <option value="" disabled selected>Select a subject</option>
        <option value="mysql">MySQL</option>
        <option value="expressjs">ExpressJS</option>
        <option value="angular">Angular</option>
        <option value="nodejs">NodeJS</option>
      </select>
    </div>
    <div class="form-group">
      <label for="title">Title:</label><br>
      <input type="text"  placeholder="Example: the best memo card ever" id="title" required [(ngModel)]="articles.title">
    </div>
    <div class="form-group">
      <label for="description">Description:</label><br>
      <input type="text" placeholder="Example: the greatest memo ever created" id="description" required [(ngModel)]="articles.description">
    </div>
    <div class="form-group">
      <label for="published">Published:</label><br>
      <input type="text" placeholder="Example: 23-03-2018" id="published">
    </div>
    <div class="form-group">
      <label for="text">Content:</label><br>
      <input type="textarea" placeholder="Please write the content of your Memo here" id="text" wrap="hard" required [(ngModel)]="articles.text">
    </div>
    <button type="button" (click)="submit()">Save Memo</button>
  </div>  
</div>
