<div class="memocard-list" >
    <div *ngFor="let articles of articlesDT" class="card" (click)="details(articles.id)">
        <div class="card-header">
            <div>
                <h5 class="card-title"><i class="far fa-sticky-note {{articles.subject}}"></i>{{articles.id}}. {{articles.title}}</h5>
                <h6 class="card-subtitle mb-2">{{articles.published | date:'dd-MMM-yy (EEE)'}}</h6>
            </div>
            <button class="btn delete" (click)="delete(articles.id)"><i class="far fa-trash-alt fa-lg"></i></button>
            <button class="btn revise"><i class="far fa-edit fa-lg"></i></button>
        </div>
        <div class="card-body">
        
            <p class="card-text">{{articles.description}}</p>
        </div>
    </div>
</div>

<!-- Show memo details with update functionality on click -->

<div class="memocard-details" *ngFor="let articles of articlesDT" [hidden]="!showDetails">
    <!-- ID -->
    <h4>Memo ID:</h4>
    {{articles.id}}
    <br><br>
    <!-- Title -->
    <h4>Edit title:</h4>
    <input [(ngModel)]="articles.title" placeholder="title"/>
    <br><br>
    <!-- Subject -->
    <h4>Edit subject:</h4>
    <select [(ngModel)]="articles.subject" id="subject" name="subject" required [(ngModel)]="articles.subject">
        <option value="" disabled selected>Select a subject</option>
        <option value="mysql">MySQL</option>
        <option value="expressjs">ExpressJS</option>
        <option value="angular">Angular</option>
        <option value="nodejs">NodeJS</option>
    </select>
    <br><br>
    <!-- Description -->
    <h4>Edit description:</h4>
    <input [(ngModel)]="articles.description" placeholder="description"/>
    <br><br>
    <!-- Text -->
    <h4>Edit text:</h4>
    <textarea [(ngModel)]="articles.text" rows="7"></textarea>
    <!-- <input [(ngModel)]="articles.text" placeholder="text"/> -->

    <!-- Delete and Update buttons -->
    <div class="memoDetailButtons clearfix">
        <button class="memoButton deleteMemo" (click)="delete(articles.id)"><i class="far fa-trash-alt"></i> Delete</button>
        <button class="memoButton updateMemo"><i class="far fa-edit"></i> Update</button>
    </div>
</div>
