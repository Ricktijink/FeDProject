<div class="memocard-list" [@listStagger]="articlesDT">
    <div *ngFor="let articles of articlesDT" class="card" (click)="details(articles.id)">
        <div class="card-header">
            <div>
                <h5 class="card-title"><i class="far fa-sticky-note {{articles.subject}}"></i>{{articles.title}}</h5>
                <h6 class="card-subtitle mb-2">{{articles.published | date:'dd-MMM-yy (EEE)'}}</h6>
            </div>
            <button class="btn delete" (click)="delete(articles.id)"><i class="far fa-trash-alt fa-lg"></i></button>
            <button class="btn revise"><i class="far fa-edit fa-lg"></i></button>
        </div>
        <div class="card-body">
        
            <p class="card-text">{{articles.description}}</p>
            <!-- <button class="btn details" type="submit" (click)="details(articles.id)"><i class="fas fa-align-left"></i></button> -->
        </div>
    </div>
</div>

<div class="memocard-details" *ngFor="let articles of articlesDT" [hidden]="!showDetails">
    <h1>{{articles.title}}</h1>
    <h4><span class="{{articles.subject}}">{{articles.subject}}</span></h4>
    <br><br>
    <em><strong>{{articles.description}}</strong></em>
    <br><br>
    <p>{{articles.text}}</p>
    <a routerLink="" class="memoButton deleteMemo" [class.activated]="">
        <i class="far fa-trash-alt"></i> Delete
    </a>
    <a routerLink="" class="memoButton reviseMemo" [class.activated]="">
        <i class="far fa-edit"></i> Revise
    </a>
</div>
