<h2>Memocard list</h2>

<div *ngFor="let articles of articlesDT" class="card border-dark mb-3">
  <div class="card-header">
      <div>
          <h5 class="card-title">{{articles.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{articles.published | date:'dd-MMM-yy (EEE)'}}</h6>
      </div>
      <button class="btn btn-link" (click)="delete(articles.id)">X</button>
  </div>
  <div class="card-body">

      <p class="card-text">{{articles.description}}</p>
      <button  type="submit" (click)="details(articles.id)">Details</button>
  </div>

</div>
<div  [hidden]="!showDetails">
    <p>
        {{articleDetails.text}}
    </p>
</div>
